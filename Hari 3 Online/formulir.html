<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pendaftaran Pelatihan Web Menggunakan Node JS dan React</title>
  <style>
    :root { --accent:#2563eb; --text:#222; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { font-family: Arial, Helvetica, sans-serif; color: var(--text); margin: 0; background:#fff; }

    .nav {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .nav a {
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      color: var(--text);
      font-weight: 600;
    }
    .nav a:hover { background:#eef2ff; border-color:#dbeafe; }
    .nav a.active { color:#fff; background:var(--accent); border-color:var(--accent); }

    /* LAYOUT */
    .container { max-width: 900px; margin: 24px auto; padding: 0 16px; }

    /* FORM STYLE (rapih) */
    h1 { margin-top: 0; }
    p.desc { margin: 6px 0 18px; color: var(--muted); }

    form {
      max-width: 640px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 20px;
      background: #fff;
    }
    fieldset { border: 1px solid #d1d5db; padding: 14px 16px 18px; margin-bottom: 18px; border-radius: 8px; }
    legend { padding: 0 6px; font-weight: bold; }

    .row { display: flex; align-items: center; margin: 8px 0; }
    .row label { min-width: 220px; }

    input[type="text"],
    input[type="email"],
    select,
    textarea {
      width: 100%;
      max-width: 320px;
      padding: 10px;
      border: 1px solid #cfd4dc;
      border-radius: 6px;
    }
    textarea { height: 90px; resize: vertical; }

    .inline { display: inline-block; margin-right: 18px; }

    .actions {
      margin-top: 12px;
      border-top: 1px solid #e5e7eb;
      padding-top: 12px;
    }
    button {
      padding: 10px 14px;
      border: 1px solid var(--accent);
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button+button { margin-left: 8px; background:#eef2ff; color:#1f2937; border-color:#c7d2fe; }
    button:hover { filter: brightness(0.97); }
  </style>
</head>
<body>

  <!-- Navbar konsisten -->
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="contact.html">Kontak</a>
    <a href="#" class="active">Formulir Pendaftaran</a>
  </nav>

  <main class="container">
    <h1>Pendaftaran Pelatihan Web Menggunakan Node JS dan React</h1>
    <p class="desc">Silakan isi formulir di bawah ini untuk mendaftar.</p>

    <form action="#" onsubmit="alert('Terima kasih! Formulir Anda sudah dikirim.'); return false;">
      <!-- Data Diri Peserta -->
      <fieldset>
        <legend>Data Diri Peserta</legend>

        <div class="row">
          <label for="nama">Nama Lengkap:</label>
          <input type="text" id="nama" name="nama" required />
        </div>

        <div class="row">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="row">
          <label for="telepon">Nomor Telepon (WhatsApp):</label>
          <input type="text" id="telepon" name="telepon" />
        </div>

        <div class="row">
          <label>Jenis Kelamin:</label>
          <div class="inline">
            <label><input type="radio" name="gender" value="pria" /> Pria</label>
          </div>
          <div class="inline">
            <label><input type="radio" name="gender" value="wanita" /> Wanita</label>
          </div>
        </div>
      </fieldset>

      <!-- Pilihan Pelatihan -->
      <fieldset>
        <legend>Pilihan Pelatihan</legend>

        <div class="row">
          <label for="sesi">Pilih Sesi Pelatihan:</label>
          <select id="sesi" name="sesi" required>
            <option value="">-- Pilih Salah Satu --</option>
            <option value="batch-1">Batch 1 (Pagi)</option>
            <option value="batch-2">Batch 2 (Siang)</option>
            <option value="batch-3">Batch 3 (Malam)</option>
          </select>
        </div>

        <div class="row" style="align-items:flex-start">
          <label>Sumber Informasi (Boleh pilih lebih dari satu):</label>
          <div>
            <div><label><input type="checkbox" name="sumber[]" value="media-sosial" /> Media Sosial</label></div>
            <div><label><input type="checkbox" name="sumber[]" value="rekomendasi-teman" /> Rekomendasi Teman</label></div>
            <div><label><input type="checkbox" name="sumber[]" value="iklan-online" /> Iklan Online</label></div>
          </div>
        </div>
      </fieldset>

      <!-- Catatan -->
      <div class="row" style="align-items:flex-start">
        <label for="catatan">Catatan Tambahan (Opsional):</label>
        <textarea id="catatan" name="catatan" placeholder=""></textarea>
      </div>

      <!-- Actions -->
      <div class="actions">
        <button type="submit">Daftar Sekarang</button>
        <button type="reset">Bersihkan Formulir</button>
      </div>
    </form>
  </main>

</body>
</html>
