<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontak</title>
  <style>
    :root { --accent:#2563eb; --text:#222; --muted:#6b7280; }
    * { box-sizing: border-box; }
    body { font-family: Arial, Helvetica, sans-serif; color: var(--text); margin: 0; background:#fff; }

    .nav {
      display: flex;
      gap: 12px;
      padding: 12px 16px;
      border-bottom: 1px solid #e5e7eb;
      background: #f9fafb;
    }
    .nav a {
      text-decoration: none;
      padding: 8px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      color: var(--text);
      font-weight: 600;
    }
    .nav a:hover { background:#eef2ff; border-color:#dbeafe; }
    .nav a.active { color:#fff; background:var(--accent); border-color:var(--accent); }

    /* LAYOUT */
    .container { max-width: 900px; margin: 24px auto; padding: 0 16px; }

    /* FORM */
    form {
      max-width: 520px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 20px;
    }
    label { display:block; margin:8px 0 6px; font-weight:600; }
    input, textarea {
      width:100%;
      padding:10px;
      border:1px solid #cfd4dc;
      border-radius:6px;
    }
    button {
      margin-top:12px;
      padding:10px 14px;
      border:1px solid var(--accent);
      background: var(--accent);
      color:#fff;
      border-radius:6px;
      cursor:pointer;
      font-weight:600;
    }
    button:hover { filter: brightness(0.95); }
  </style>
</head>
<body>

  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="profile.html">Profile</a>
    <a href="#" class="active">Kontak</a>
    <a href="formulir.html">Formulir Pendaftaran</a>
  </nav>

  <main class="container">
    <h1>Kontak</h1>

    <form action="#" onsubmit="alert('Terima kasih! Pesan Anda sudah dikirim.'); return false;">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="5" required></textarea>

      <button type="submit">Kirim</button>
    </form>
  </main>

</body>
</html>
